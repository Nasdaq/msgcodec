apply plugin: 'maven'

buildscript {
    repositories {
        maven {
            url uri("http://nexus.cinnober.com/nexus/content/groups/public/")
        }
    }
    dependencies {
        classpath group: 'com.cinnober.gradle', name: 'semver-git', version: '1.0.0'
        classpath group: 'com.cinnober.gradle', name: 'cinnober-java', version: '1.0.0'
    }
}

allprojects { 
    ext.nextVersion = 'minor'
    apply plugin: 'semver-git'
    group = 'com.cinnober.msgcodec'
}