subprojects {
    apply plugin: 'cbuilder'
	repositories {
		mavenLocal()
	}

	it.tasks.withType(JavaCompile){
		it.sourceCompatibility = "1.7"
		it.targetCompatibility = "1.7"
	}

    dependencies {
        testCompile group: 'junit', name: 'junit', version:'4.11'
    }


}

apply plugin: 'cbuilder-module'

